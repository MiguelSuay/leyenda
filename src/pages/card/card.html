<ion-header class={{color1}}>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LEGEND OF THE FIVE RINGS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class={{color2}}>

  <ion-card-content>
    <img src={{cardImage}} />
  </ion-card-content>
  <ion-card-header>
  <b *ngIf="cardRules">Rules Clarification</b>
  </ion-card-header>
  <ion-card-content>
    {{cardRules}}
  </ion-card-content>
</ion-content>
