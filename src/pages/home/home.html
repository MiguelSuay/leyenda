<ion-header class={{color1}}>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LEGEND OF THE FIVE RINGS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class={{color2}}>
  <ion-searchbar placeholder="Click menu for search info" (ionInput)="getItems($event)"></ion-searchbar>
<ion-list class={{color2}}>
  <ion-item (click)="cardPage(item)" *ngFor="let item of cardNames">
  <ion-grid>
    <ion-row>
      <ion-col col-8><b>{{ item.name }}</b></ion-col>
      <ion-col col-2><b>{{item.cost}}</b> <img src="../../assets/rmons/fate.png" height="20" width="20" /></ion-col>
      <ion-col col-2><img src={{item.url}} height="30" width="30" /></ion-col>
    </ion-row>
 </ion-grid>
  </ion-item>
</ion-list>
</ion-content>
